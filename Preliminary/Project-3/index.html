<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-containter">
        <div class="column form-area">
           
            <div class="untitledUI">
                <img src="./img/assign2.jpg" alt="logo">
                <p>Untitled UI</p>
            </div>
            <div class="login-box">
            <div class="login-form">
                <div class="welcome-note">
                <h2>Welcome back</h2>
                <p>Please enter your details</p>
            </div>
                <form action="">
                    <div class="enter">
                        <div class="email">
                    <label for="email">Email   </label>
                        <input type="email" name="" id="email" placeholder="Enter your email">
                    </div>
                    <div class="password">
                    <label for="password">Passsword  </label>
                        <input type="password" name="" id="password" placeholder=".......">
                    </div>
                </div>

                <div class="remember">
                    <div class="checkbox-remember">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Remember for 30 days </label>
                    </div>
                    <div class="forgot-password">
                    <a href="#">Forgot password</a>
                    </div>
                </div>

                <div class="btn">
                    <label for="btn">
                        <input type="button" value="Sign in">
                    </label>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>


                </form>
            </div>
        </div>
            <div class="copyright">
                &copy;
                <p>Untitled UI 2077</p>
            </div>

        </div>
        <div class="column snooker-box">
            <!-- <img src="./img/computer.png" alt=""> -->
        </div>
    </div>
    
</body>
</html>
